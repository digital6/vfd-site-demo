                <p className="text-2xl font-bold text-red-500">911</p>
              </div>
              <div>
                <h4 className="font-semibold mb-4">Non-Emergency</h4>
                <p className="text-gray-400 text-sm">(208) 555-FIRE</p>
                <p className="text-gray-400 text-sm">info@springfieldvfd.org</p>
              </div>
            </div>
            <div className="border-t border-gray-800 pt-8 flex flex-col md:flex-row justify-between items-center gap-4">
              <p className="text-gray-500 text-sm">¬© 2025 Springfield Volunteer Fire Department. All rights reserved.</p>
              <p className="text-gray-600 text-xs flex items-center gap-2">
                Powered by <span className="text-orange-400 font-medium">VolunteerFirefighter.org</span> + AWS
              </p>
            </div>
          </div>
        </footer>
      );
    }

    // Chatbot Component
    function Chatbot() {
      const [isOpen, setIsOpen] = useState(false);
      const [messages, setMessages] = useState([
        { from: 'bot', text: "Hi! I'm the Springfield VFD assistant. How can I help you today?" }
      ]);
      const [input, setInput] = useState('');
      const [isTyping, setIsTyping] = useState(false);
      const messagesEndRef = useRef(null);

      const scrollToBottom = () => {
        messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
      };

      useEffect(() => {
        scrollToBottom();
      }, [messages]);

      const responses = {
        volunteer: "Great question! To become a volunteer, you must be 18+, have a valid driver's license, and pass a background check. Our next Training Academy starts March 1st. Would you like me to connect you with our recruitment coordinator?",
        training: "Our Training Academy runs for 12 weeks on Tuesday and Thursday evenings from 7-10 PM. The next session starts March 1st, 2025. We also have an info session on January 30th!",
        events: "Upcoming events include: Jan 30 - Training Info Session, Feb 15 - Pancake Breakfast Fundraiser, Mar 1 - Training Academy begins. Want details on any specific event?",
        contact: "You can reach us at (208) 555-FIRE for non-emergencies, or email info@springfieldvfd.org. For emergencies, always call 911!",
        tour: "We'd love to show you around! Station tours are available by appointment. Would you like me to have someone call you to schedule a visit?",
        donate: "Thank you for wanting to support us! You can donate online, by mail, or attend our fundraising events like the Pancake Breakfast on Feb 15th. Every contribution helps!",
        default: "I can help with information about volunteering, training, events, station tours, or donations. What would you like to know more about?"
      };

      const getResponse = (text) => {
        const lower = text.toLowerCase();
        if (lower.includes('volunteer') || lower.includes('join') || lower.includes('become')) return responses.volunteer;
        if (lower.includes('training') || lower.includes('academy') || lower.includes('learn')) return responses.training;
        if (lower.includes('event') || lower.includes('calendar') || lower.includes('when')) return responses.events;
        if (lower.includes('contact') || lower.includes('phone') || lower.includes('email') || lower.includes('reach')) return responses.contact;
        if (lower.includes('tour') || lower.includes('visit') || lower.includes('station')) return responses.tour;
        if (lower.includes('donat') || lower.includes('support') || lower.includes('give')) return responses.donate;
        return responses.default;
      };

      const handleSend = () => {
        if (!input.trim()) return;
        
        setMessages(prev => [...prev, { from: 'user', text: input }]);
        setInput('');
        setIsTyping(true);

        setTimeout(() => {
          setIsTyping(false);
          setMessages(prev => [...prev, { from: 'bot', text: getResponse(input) }]);
        }, 1000 + Math.random() * 1000);
      };

      return (
        <div className="fixed bottom-6 left-6 z-50">
          {isOpen && (
            <div className="slide-up mb-4 w-80 sm:w-96 bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-200">
              {/* Header */}
              <div className="bg-gradient-to-r from-red-600 to-red-700 p-4 flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    üöí
                  </div>
                  <div>
                    <p className="font-semibold text-white">Springfield VFD</p>
                    <p className="text-xs text-red-200 flex items-center gap-1">
                      <span className="w-2 h-2 bg-green-400 rounded-full pulse"></span> Online
                    </p>
                  </div>
                </div>
                <button onClick={() => setIsOpen(false)} className="text-white/80 hover:text-white">
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>

              {/* Messages */}
              <div className="h-80 overflow-y-auto p-4 space-y-4 bg-gray-50">
                {messages.map((msg, i) => (
                  <div key={i} className={`flex ${msg.from === 'user' ? 'justify-end' : 'justify-start'}`}>
                    <div className={`max-w-[80%] px-4 py-3 rounded-2xl ${
                      msg.from === 'user' 
                        ? 'bg-red-600 text-white rounded-br-md' 
                        : 'bg-white text-gray-800 shadow-sm border border-gray-100 rounded-bl-md'
                    }`}>
                      {msg.text}
                    </div>
                  </div>
                ))}
                {isTyping && (
                  <div className="flex justify-start">
                    <div className="bg-white px-4 py-3 rounded-2xl rounded-bl-md shadow-sm border border-gray-100">
                      <span className="flex gap-1">
                        <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0ms'}}></span>
                        <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '150ms'}}></span>
                        <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '300ms'}}></span>
                      </span>
                    </div>
                  </div>
                )}
                <div ref={messagesEndRef} />
              </div>

              {/* Input */}
              <div className="p-4 bg-white border-t border-gray-100">
                <div className="flex gap-2">
                  <input
                    type="text"
                    value={input}
                    onChange={(e) => setInput(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                    placeholder="Type your message..."
                    className="flex-1 px-4 py-3 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500"
                  />
                  <button 
                    onClick={handleSend}
                    className="px-4 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 transition-colors"
                  >
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                  </button>
                </div>
                <p className="text-xs text-gray-400 mt-2 text-center">Powered by AI ‚Ä¢ For emergencies call 911</p>
              </div>
            </div>
          )}

          {/* Toggle Button */}
          <button
            onClick={() => setIsOpen(!isOpen)}
            className={`w-16 h-16 rounded-full shadow-lg flex items-center justify-center transition-all hover:scale-110 ${
              isOpen ? 'bg-gray-700' : 'bg-red-600'
            }`}
          >
            {isOpen ? (
              <svg className="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
              </svg>
            ) : (
              <svg className="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
              </svg>
            )}
          </button>
          
          {!isOpen && (
            <div className="absolute -top-2 -right-2 w-5 h-5 bg-green-500 rounded-full border-2 border-white pulse"></div>
          )}
        </div>
      );
    }

    // Main App
    function App() {
      const [currentPage, setCurrentPage] = useState('home');

      useEffect(() => {
        window.scrollTo(0, 0);
      }, [currentPage]);

      const renderPage = () => {
        switch (currentPage) {
          case 'home': return <HomePage setCurrentPage={setCurrentPage} />;
          case 'about': return <AboutPage />;
          case 'join': return <JoinPage />;
          case 'events': return <EventsPage />;
          case 'contact': return <ContactPage />;
          default: return <HomePage setCurrentPage={setCurrentPage} />;
        }
      };

      return (
        <div className="min-h-screen">
          <Navbar currentPage={currentPage} setCurrentPage={setCurrentPage} />
          <main>{renderPage()}</main>
          <Footer />
          <Chatbot />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
